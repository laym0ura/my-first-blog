{% extends 'blog/base.html' %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-8">
      {% for post in posts %}
      <div class="card my-3">
        <div class="card-header">
          <h2 class="card-title"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
          <small class="text-muted">{{ post.published_date }}</small>
        </div>
        <div class="card-body">
          <p class="card-text">{{ post.text|linebreaksbr }}</p>
        </div>
      </div>
      {% endfor %}
    </div>
    <div class="col-md-4">
      <div class="card my-3">
        <div class="card-body text-center">
          <a href="{% url 'scatterplot' %}" class="btn btn-primary btn-lg" style="background-color: orange; color: white;">Ver Gr√°fico</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
